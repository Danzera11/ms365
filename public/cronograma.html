<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Nitro - Cronograma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <div id="nitro-header"></div>
  <div id="nitro-menu"></div>
  <main class="max-w-7xl mx-auto px-6 py-6 space-y-6">
    <section>
      <h1 class="text-2xl font-bold section-title">Cronograma</h1>
      <p class="text-gray-600">Etapas e status do projeto de implantação.</p>
    </section>
    <section class="nitro-card p-6">
      <table class="min-w-full table-nitro">
        <thead><tr><th class="px-4 py-2 text-left">Etapa</th><th class="px-4 py-2 text-left">Responsável</th><th class="px-4 py-2 text-left">Início</th><th class="px-4 py-2 text-left">Fim</th><th class="px-4 py-2 text-left">Duração</th><th class="px-4 py-2 text-left">Status</th></tr></thead>
        <tbody id="cronograma-tabela"></tbody>
      </table>
    </section>
    <form id="form-cronograma" class="nitro-card p-6 grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Etapa</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Kickoff">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Responsável</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="PMO, TI">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Status</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Não iniciado">
      </div>
      <div class="md:col-span-3">
        <button class="bg-sky-600 text-white px-4 py-2 rounded-lg">Adicionar etapa</button>
      </div>
    </form>
  </main>
  <script type="module" src="/public/js/cronograma.js"></script>
</body>
</html>
