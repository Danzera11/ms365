<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Nitro - SharePoint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <div id="nitro-header"></div>
  <div id="nitro-menu"></div>
  <main class="max-w-7xl mx-auto px-6 py-6 space-y-6">
    <section>
      <h1 class="text-2xl font-bold section-title">Mapeamento SharePoint</h1>
      <p class="text-gray-600">Sites, volumes e recomendações de governança Nitro.</p>
    </section>
    <div id="lista-sites" class="space-y-3"></div>
    <form id="form-sharepoint" class="nitro-card p-6 grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Nome do site</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Intranet, Financeiro...">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Tipo do site</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Comunicação ou equipe">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Proprietários</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="TI, Comunicação">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Volume de dados</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="GB">
      </div>
      <div class="md:col-span-2">
        <button class="bg-sky-600 text-white px-4 py-2 rounded-lg">Registrar site</button>
      </div>
    </form>
  </main>
  <script type="module" src="/public/js/sharepoint.js"></script>
</body>
</html>
