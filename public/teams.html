<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Nitro - Teams</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <div id="nitro-header"></div>
  <div id="nitro-menu"></div>
  <main class="max-w-7xl mx-auto px-6 py-6 space-y-6">
    <section class="grid md:grid-cols-2 gap-6">
      <div id="boas-praticas"></div>
      <div class="nitro-card p-6" id="equipes"></div>
    </section>
    <form id="form-teams" class="nitro-card p-6 grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Nome da equipe</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Equipe de projeto">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Tipo</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Projeto, departamento">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Proprietários</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Ana, Carlos">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Membros</label>
        <input class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Usuários ou grupos">
      </div>
      <div class="md:col-span-2">
        <button class="bg-sky-600 text-white px-4 py-2 rounded-lg">Registrar equipe</button>
      </div>
    </form>
  </main>
  <script type="module" src="/public/js/teams.js"></script>
</body>
</html>
